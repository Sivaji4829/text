<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF TEXT SPEAKOUT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js" integrity="sha512-ml/QKfG3+Yes6TwOzQb7aCNtJF4PUyha6R3w8pSTo/VJSywl7ZreYvvtUso7fKevpsI+pYVVwnu82YO0q3V6eg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
body {
    background-image: url('https://www.mediabiznet.com.au/wp-content/uploads/2022/08/Earth-days-have-mysteriously-increased-in-length-scientists-dont.gif');
    background-size: cover;
    background-repeat: no-repeat;
    font-family: 'Arial Narrow', sans-serif;
    margin: 0;
    text-align: center;
    overflow-x: hidden;
}
h1 {
    color: whitesmoke;
    margin-bottom: 20px;
    font-size: 2.5em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    animation: fadeInDown 1s ease-in-out;
}
@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
form {
    padding: 20px;
    max-width: 500px;
    margin: 20px auto;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}
label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    color: red; /* Change to your desired color */
    text-align: left;
    font-size: 1.1em;
    animation: fadeInLeft 1s ease-in-out;
}
@keyframes fadeInLeft {
    from {
        opacity: 0;
        transform: translateX(-20px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}
input.selectpdf {
    display: inline-block;
    padding: 10px 15px;
    border: 2px solid #FFD700; /* Change to your desired color */
    border-radius: 40px;
    background-color: #fff;
    color: #FFD700; /* Change to your desired color */
    font-size: 1em;
    margin-bottom: 20px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    animation: fadeInUp 1s ease-in-out;
}
input.selectpdf:hover {
    border-color: #FFA500; /* Change to your desired hover color */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
button {
    display: inline-block;
    padding: 10px 25px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 10px;
    font-size: 1.2em;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: fadeInUp 1s ease-in-out;
}
button:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}
@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
#pdfFile {
    display: inline-block;
    padding: 9px 15px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}
#pdfFile:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}
.container {
    max-width: 1200px;
    margin: auto;
    padding: 20px;
}
.row {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    justify-content: center;
    margin: 20px 0;
}
.col {
    flex: 1;
    min-width: 300px;
    margin: 10px;
    text-align: center;
}
.pdftext {
    width: 100%;
    height: 250px;
    margin: 10px 0;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ddd;
    box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
}
.afterconvert, .another {
    display: none;
}
.pdfwork, .afterconvert {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}
.glow-on-hover {
    width: 220px;
    height: 50px;
    border: none;
    outline: none;
    color: #fff;
    background: #111;
    cursor: pointer;
    position: relative;
    z-index: 0;
    border-radius: 10px;
    transition: color 0.3s ease;
}
.glow-on-hover:before {
    content: '';
    background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00f3, #ff0000);
    position: absolute;
    top: -2px;
    left: -2px;
    background-size: 400%;
    z-index: -1;
    filter: blur(5px);
    width: calc(100% + 4px);
    height: calc(100% + 4px);
    animation: glowing 20s linear infinite;
    border-radius: 10px;
}
@keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
}
.glow-on-hover:active {
    color: #000;
}
.glow-on-hover:active:after {
    background: transparent;
}
.glow-on-hover:after {
    z-index: -1;
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: #111;
    left: 0;
    top: 0;
    border-radius: 10px;
}
@media (max-width: 768px) {
    .pdftext {
        width: 90%;
    }
}
span {
    display: block;
    margin-bottom: 15px;
    font-weight: bold;
    color: whitesmoke;
    text-align: center;
    font-size: 1.2em;
    animation: fadeInLeft 1s ease-in-out;
}
select.selectpage {
    display: inline-block;
    padding: 15px 85px;
    border: 2px solid #3498db;
    border-radius: 40px;
    background-color: #fff;
    color: #3498db;
    font-size: 1em;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    animation: fadeInUp 1s ease-in-out;
}
select.selectpage:hover {
    border-color: #2980b9;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
p {
    font-size: 1.2em;
    color: whitesmoke;
    margin-top: 20px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
    animation: fadeInUp 1s ease-in-out;
}
img {
    width: 100%;
    max-width: 200px;
    height: auto;
    margin-bottom: 20px;
}
a.download {
    display: inline-block;
    padding: 10px 25px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    margin: 10px;
    font-size: 1.2em;
    transition: background-color 0.3s ease, transform 0.3s ease;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-decoration: none;
    animation: fadeInUp 1s ease-in-out;
}
a.download:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
}
 </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="container">
        <div class="row">
            <div class="col text-left">
                <img src="https://city.ac.in/Content/images/Cit_Logo3.png" alt="CIT Logo" class="w-50">
            </div>
            <div class="col">
                <h1>PDF To Speech</h1>
            </div>
        </div>
        <div class="row">
            <!-- PDF to Text -->
            <div class="col pdfwork">
                <button class="another glow-on-hover" onclick="location.reload()">Convert Another PDF</button>
                <label for="pdfFile">Select a PDF file:</label>
                <input type="file" id="pdfFile" class="selectpdf">
                <br>
                <button class="convert glow-on-hover">Convert PDF to TEXT</button>
                <div class="afterconvert">
                    <span>Select Page</span>
                    <select class="selectpage" onchange="afterConvert()"></select>
                    <a href="" class="download glow-on-hover" download>Download Text</a>
                </div>
                <textarea class="pdftext" id="t2a-msg">Text will be loaded here from PDF file (or) Type text here</textarea>
            </div>
            <!-- Text to Speech -->
            <div class="col" id="text2speech">
                <p>Easily hear your PDF documents as audio book</p>
                <form id="t2a">
                    <!-- Pick voice -->
                    <label>Choose A Voice</label>
                    <select id="t2a-voice" disabled></select>
                    <!-- Speak Text -->
                    <br><br>
                    <label>Controls</label>
                    <button type="button" id="t2a-speak" class="glow-on-hover" onclick="speaking()">Speak</button>
                    <button type="button" id="t2a-pause" class="glow-on-hover" onclick="pausing()">Pause</button>
                    <button type="button" id="t2a-resume" class="glow-on-hover" onclick="resuming()">Resume</button>
                    <button type="button" id="t2a-stop" class="glow-on-hover" onclick="canceling()">Clear</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js";

        let pdfinput = document.querySelector(".selectpdf"); 
        let convert = document.querySelector(".convert"); 
        let afterconvert = document.querySelector(".afterconvert"); 
        let select = document.querySelector("select"); 
        let download = document.querySelector(".download"); 
        let pdftext = document.querySelector(".pdftext"); 

        convert.addEventListener('click', () => {
            let file = pdfinput.files[0]; 
            if (file != undefined && file.type == "application/pdf") {
                let fr = new FileReader(); 
                fr.readAsDataURL(file); 
                fr.onload = () => {
                    let res = fr.result; 
                    getText(res); // Get text without password
                }
            } else {
                alert("Select a valid PDF file");
            }
        });

        let alltext = []; 

        // Asynchronous reading of text from the PDF
        async function getText(url) {
            try {
                let pdf = await pdfjsLib.getDocument(url).promise; 
                let pages = pdf.numPages; 
                for (let i = 1; i <= pages; i++) {
                    let page = await pdf.getPage(i); 
                    let txt = await page.getTextContent(); 
                    let textItems = txt.items;
                    let text = "";
                    let line = 0;
                    for (let j = 0; j < textItems.length; j++) {
                        if (line != textItems[j].transform[5]) {
                            if (line != 0) {
                                text += '\r\n';
                            }
                            line = textItems[j].transform[5];
                        }
                        text += textItems[j].str;
                    }
                    alltext.push(text); 
                }
                alltext.map((e, i) => {
                    select.innerHTML += `<option value="${i+1}">${i+1}</option>`; 
                });
                afterConvert(); // Output the result
            } catch (err) {
                alert(err.message);
            }
        }

        // Post-processing after text extraction
        function afterConvert() {
            pdftext.value = alltext[select.value - 1]; // Output selected page
            download.href = "data:text/plain;charset=utf-8," + encodeURIComponent(alltext[select.value - 1]); // Download link for the converted text
            afterconvert.style.display = "flex"; // Output result
            document.querySelector(".another").style.display = "unset"; // Enable "Convert another PDF" button
        }

        if ("speechSynthesis" in window) {
            let formvoice = document.getElementById("t2a"),
                vlist = document.getElementById("t2a-voice"),
                vmsg = document.getElementById("t2a-msg");

            var voices = () => {
                speechSynthesis.getVoices().forEach((v, i) => {
                    let opt = document.createElement("option");
                    opt.value = i;
                    opt.innerHTML = v.name;
                    vlist.appendChild(opt);
                });
            };
            voices();
            speechSynthesis.onvoiceschanged = voices;

            var speaking = () => {
                let msg = new SpeechSynthesisUtterance();
                msg.voice = speechSynthesis.getVoices()[vlist.value];
                msg.text = vmsg.value;
                msg.onboundary = function(event) {
                    const {charIndex} = event;
                    const text = vmsg.value;
                    vmsg.innerHTML = text.slice(0, charIndex) + '<span class="highlight">' + text.slice(charIndex, charIndex + event.charLength) + '</span>' + text.slice(charIndex + event.charLength);
                };
                speechSynthesis.speak(msg);
                msg.onpause = function(event) {
                    speechSynthesis.pause();
                    return false;
                }
                return false;
            };

            var pausing = () => {
                speechSynthesis.pause();
                return false;
            };

            var resuming = () => {
                speechSynthesis.resume();
                return false;
            };

            var canceling = () => {
                speechSynthesis.cancel();
                return false;
            };

            vlist.disabled = false;
            vmsg.disabled = false;
        }
    </script>
</body>
</html>
